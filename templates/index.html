<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Prediction</h2>
        <input type="text" id="city" placeholder="City">
        <input type="text" id="country" placeholder="Country">
        <input type="number" id="latitude" placeholder="Latitude" step="0.01">
        <input type="number" id="longitude" placeholder="Longitude" step="0.01">
        <input type="number" id="year" placeholder="Year">
        <input type="number" id="month" placeholder="Month" min="1" max="12">
        <input type="number" id="day" placeholder="Day" min="1" max="31">
        <button onclick="predictTemperature()">Predict Temperature</button>
        <div id="result"></div>
    </div>

    <script>
        async function predictTemperature() {
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;
            const latitude = parseFloat(document.getElementById('latitude').value);
            const longitude = parseFloat(document.getElementById('longitude').value);
            const year = parseInt(document.getElementById('year').value);
            const month = parseInt(document.getElementById('month').value);
            const day = parseInt(document.getElementById('day').value);

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ city, country, latitude, longitude, year, month, day }),
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Predicted Temperature: ${result.predicted_temperature.toFixed(2)}Â°C`;
        }
    </script>
</body>
</html>
